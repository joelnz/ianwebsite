<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ian Cocks – Landscape Paintings</title>
  <meta name="description" content="Landscape paintings by Ian Cocks, featuring scenes from Christchurch, Banks Peninsula, and Canterbury. Prints available for purchase." />
  <meta name="keywords" content="Ian Cocks, Landscape Painting, Christchurch Art, Banks Peninsula, Canterbury Art, Buy Prints, New Zealand Art" />
  <meta name="author" content="Ian Cocks" />

  <!-- Open Graph -->
  <meta property="og:title" content="Ian Cocks – Landscape Paintings" />
  <meta property="og:description" content="Explore and purchase landscape paintings by Ian Cocks, inspired by the natural beauty of Christchurch and Canterbury." />
  <meta property="og:image" content="https://yourdomain.com/path-to-preview.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      padding: 10px 15px;
      font-weight: bold;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 20px;
    }

    footer {
      width: 100%;
      padding: 15px;
      font-family: "Times New Roman", serif;
      line-height: 1.4;
      font-size: 15px;
      box-sizing: border-box;
    }

    footer u {
      color: blue;
      text-decoration: underline;
    }

    /* === Desktop styles === */
@media (min-width: 900px) {
  header {
    position: fixed;
    top: 20px;
    left: 15px;
    z-index: 10;
    padding: 0;
  }

  footer {
    position: fixed;
    bottom: 20px;
    left: 15px;
    width: 18%;
    padding: 0;
    z-index: 10;
  }

  .image-container {
    margin-left: calc(18% + 30px); /* space for the fixed footer + buffer */
    max-width: calc(100% - 18% - 50px); /* prevent overflowing the right */
    padding-right: 20px;
  }
}
  </style>
</head>
<body>

  <header>Ian Cocks</header>

  <div class="image-container">
    <img src="./1.jpeg" alt="Landscape Painting 1 by Ian Cocks" />
    <img src="./2.jpeg" alt="Landscape Painting 2 by Ian Cocks" />
    <img src="./3.jpeg" alt="Landscape Painting 3 by Ian Cocks" />
    <img src="./4.jpeg" alt="Landscape Painting 4 by Ian Cocks" />
  </div>

  <footer>
    Ian Cocks paints landscapes of the Banks Peninsula and surrounding Canterbury region. Original works and prints are available — please enquire for more information.
  </footer>

</body>
</html>
