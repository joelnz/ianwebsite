<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ian Cocks – Landscape Paintings</title>
  <meta name="description"
    content="Landscape paintings of Banks Peninsula and Canterbury by Ian Cocks — originals and prints available" />
  <meta name="keywords"
    content="Ian Cocks, Landscape Painting, Christchurch Art, Banks Peninsula, Canterbury Art, Buy Prints, New Zealand Art" />
  <meta name="author" content="Ian Cocks" />

  <!-- Open Graph -->
  <meta property="og:title" content="Ian Cocks – Landscape Paintings" />
  <meta property="og:description"
    content="Landscape paintings of Banks Peninsula and Canterbury by Ian Cocks — originals and prints available." />
  <meta property="og:image" content="https://iancocks.info/4.jpeg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://iancocks.info" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: #fff;
      color: #000;
    }

    header {
      padding: 25px 15px;
      text-transform: uppercase;
      letter-spacing: 0.0603em;
      font-size: 15px;
    }

    header img {
      width: 35px;
      position: absolute;
      left: 38px;
      mix-blend-mode: multiply;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .painting-item {
      margin-bottom: 60px;
    }

    .painting-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .painting-details {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .painting-title {
      font-weight: bold;
      font-style: italic;
    }

    .order-section {
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      font-size: 13px;
    }

    .order-button {
      display: inline-block;
      padding: 8px 15px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      margin-top: 10px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }

    .order-button:hover {
      background: #f0f0f0;
      color: #000;
    }

    .print-options {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s ease-in-out, opacity 0.2s ease-in, margin-top 0.3s ease-in-out;
      margin-top: 0;
      padding: 0;
    }

    .print-options.active {
      max-height: 500px;
      opacity: 1;
      margin-top: 20px;
      padding: 10px 0;
      transition: max-height 0.5s ease-in-out, opacity 0.4s ease-out, margin-top 0.4s ease-in-out;
    }

    .blot-icon {
      width: 18px !important;
      height: auto !important;
      margin-right: 10px;
      margin-bottom: 4px !important;
      mix-blend-mode: multiply;
      opacity: 0.8;
      transform: translateY(1px);
    }

    .print-options.active {
      display: block;
    }

    .option-item {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    footer {
      width: 100%;
      padding: 15px;
      line-height: 1.4;
      font-size: 15px;
      box-sizing: border-box;
    }

    footer u {
      color: blue;
      text-decoration: underline;
    }

    .archival-info {
      font-size: 14px;
      color: #333;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    a,
    a:visited {
      color: black;
    }

    /* === Desktop styles === */
    @media (min-width: 900px) {
      header {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 10;
        padding: 0;
      }

      header img {
        width: 35px;
        position: absolute;
        left: 23px;
        mix-blend-mode: multiply;
      }

      footer {
        position: fixed;
        bottom: 20px;
        left: 15px;
        width: 220px;
        padding: 0;
        z-index: 10;
      }

      .image-container {
        margin-left: 280px;
        max-width: 900px;
        padding-right: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    Ian Cocks
    <img src="blot.png" alt="paint splotch" />
  </header>

  <div class="image-container" id="gallery">
    <!-- Paintings will be rendered here -->
  </div>

  <footer>
    Ian Cocks paints landscapes of the Banks Peninsula and surrounding Canterbury region. Original works and
    high-quality archival prints are available to order.<br /><br />

    <span id="contact-link"></span>

  </footer>

  <script src="data/paintings.js"></script>
  <script>
    // Paintings data is loaded from data/paintings.js

    function calculateTotalSize(imageSizeStr, border) {
      if (!imageSizeStr) return '';
      const match = imageSizeStr.match(/(\d+)\s*x\s*(\d+)/);
      if (!match) return imageSizeStr;
      const w = parseInt(match[1]) + (border * 2);
      const h = parseInt(match[2]) + (border * 2);
      return `${w} x ${h} mm`;
    }

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      // Ensure paintingsData exists before trying to map it
      if (typeof paintingsData === 'undefined') {
        gallery.innerHTML = '<p>Error loading gallery data.</p>';
        return;
      }

      gallery.innerHTML = paintingsData
        .map(
          (p) => `
          <div class="painting-item">
            <img src="${p.src}" alt="${p.title}" />
            <div class="painting-details">
              <span class="painting-title">${p.title}</span><br>
              ${p.location ? p.location + '<br>' : ''}
              ${p.year} — ${p.original.sold ? 'Original - Sold' : 'Original Available'}
            </div>
            <div class="order-section">
              <div class="order-button" style="margin-right: 4px;" onclick="toggleOptions(${p.id})">Order a Print</div>
              ${!p.original.sold ? `<div class="order-button" onclick="toggleOriginal(${p.id})">Buy Original</div>` : ''}
              <div id="options-${p.id}" class="print-options">
                <div style="margin-bottom: 25px;">
                  <div style="font-weight: bold; margin-bottom: 8px; font-size: 14px; display: flex; align-items: center;">
                    <img src="blot.png" class="blot-icon" style="filter: hue-rotate(180deg);" />Giclée on Archival Paper
                  </div>
                  <div style="font-size: 12px; color: #666; margin-bottom: 12px; line-height: 1.5; max-width: 500px;">
                    Museum-quality fine art prints using archival pigment inks on premium Epson Velvet paper.<br>
                    Each print is titled, signed, and supplied on cardboard backing in a protective sleeve.<br>
                    
                  </div>
                  <div class="option-item">
                    <span>Half Size (${calculateTotalSize(p.giclee.halfSize, p.giclee.border)})</span>
                    <span style="font-weight: bold;">${p.giclee.prices.half}</span>
                  </div>
                  <div class="option-item">
                    <span>Full Size (${calculateTotalSize(p.giclee.fullSize, p.giclee.border)})</span>
                    <span style="font-weight: bold;">${p.giclee.prices.full}</span>
                  </div>
                  <em><span style="color: #444;">Measurements include a ${p.giclee.border}mm white border.</span></em>
                </div>

                <div style="margin-bottom: 25px;">
                  <div style="font-weight: bold; margin-bottom: 8px; font-size: 14px; display: flex; align-items: center;">
                    <img src="blot.png" class="blot-icon" style="filter: hue-rotate(45deg);" />Canvas Wrap
                  </div>
                  <div style="font-size: 12px; color: #666; margin-bottom: 12px; line-height: 1.5; max-width: 500px;">
                    Giclée print on canvas stretched around a wooden frame.<br>
                    Gallery-ready without additional framing.
                  </div>
                  <div class="option-item">
                    <span>Half Size (${p.giclee.halfSize})</span>
                    <span style="font-weight: bold;">${p.canvas.prices.half}</span>
                  </div>
                  <div class="option-item">
                    <span>Full Size (${p.original.size})</span>
                    <span style="font-weight: bold;">${p.canvas.prices.full}</span>
                  </div>
                </div>

                <div class="order-button" style="background: #000; color: #fff;" onclick="orderPrint('${p.title}')">Email Ian to Order</div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                  <details>
                    <summary style="cursor: pointer; font-size: 13px; color: #666;">View Production Specs</summary>
                    <div style="font-size: 13px; line-height: 1.6; color: #444; margin-top: 15px;">
                      <strong>Original Medium:</strong> ${p.original.medium}<br>
                      <strong>Original Painting Size:</strong> ${p.original.size}<br>
                      <strong>Edition:</strong> ${p.giclee.edition}<br>

                    </div>
                  </details>
                </div>


              </div>
              
              ${!p.original.sold ? `<div id="original-${p.id}" class="print-options">
                  <div style="font-size: 14px; font-weight: bold; margin-bottom: 15px;">Original Painting Details</div>
                  <div style="font-size: 13px; line-height: 1.6; color: #444; margin-bottom: 20px;">
                    <div class="option-item"><span>Medium</span><span style="font-weight: bold;">${p.original.medium}</span></div>
                    <div class="option-item"><span>Size</span><span style="font-weight: bold;">${p.original.size}</span></div>
                    <div class="option-item"><span>Price</span><span style="font-weight: bold;">${p.original.price}</span></div>
                  </div>
                  <div class="order-button" style="background: #000; color: #fff;" onclick="orderOriginal('${p.title}')">Email Ian to Buy</div>
                </div>` : ''}
            </div>
          </div>
        `
        )
        .join('');
    }

    function toggleOptions(id) {
      const options = document.getElementById(`options-${id}`);
      const isActive = options.classList.contains('active');
      // Close others
      document.querySelectorAll('.print-options').forEach(el => el.classList.remove('active'));
      if (!isActive) options.classList.add('active');
    }

    function orderPrint(title) {
      const u = 'skcocdnai';
      const d = 'moc.duolci';
      const email = `${u.split('').reverse().join('')}@${d.split('').reverse().join('')}`;
      const subject = encodeURIComponent(`Order Print: ${title}`);
      const body = encodeURIComponent(`Hi Ian,\n\nI am interested in ordering a print of "${title}".\n\nPlease let me know the next steps.\n\nThank you.`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    function toggleOriginal(id) {
      const original = document.getElementById(`original-${id}`);
      const isActive = original.classList.contains('active');
      // Close all print-options
      document.querySelectorAll('.print-options').forEach(el => el.classList.remove('active'));
      if (!isActive) original.classList.add('active');
    }

    function orderOriginal(title) {
      const u = 'skcocdnai';
      const d = 'moc.duolci';
      const email = `${u.split('').reverse().join('')}@${d.split('').reverse().join('')}`;
      const subject = encodeURIComponent(`Purchase Original Painting: ${title}`);
      const body = encodeURIComponent(`Hi Ian,\n\nI am interested in purchasing the original painting "${title}".\n\nPlease let me know the price and availability.\n\nThank you.`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    // Initial render
    renderGallery();

    // Footer email link
    const u = 'skcocdnai';
    const d = 'moc.duolci';
    const email = `${u.split('').reverse().join('')}@${d.split('').reverse().join('')}`;
    document.getElementById('contact-link').innerHTML = `<a href="mailto:${email}">Contact Ian</a>`;
  </script>
</body>

</html>
